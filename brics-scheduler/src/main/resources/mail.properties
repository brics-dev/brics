## PDBP DUC expiration email notification
ducExpiration.subject=PDBP Genomics & Neuroimaging DUC Expiration
ducExpiration.body=Dear {0}, <br><br>Your PDBP Genomics & Neuroimaging DUC is about to expire in {1} days. To ensure you still have access to Genomics and Neuroimaging data, please upload a newly signed Genomics & Neuroimaging DUC to your Account Profile - Upload Supporting Documentation section. Please reference the following steps to renew your access:<br><ol><li>The PDBP Genomics & Neuroimaging DUC requires the Requestor&#39;s signature and the <b>Requestor&#39;s Authorized Institutional Business Official</b> signature</li><li>Once the DUC is signed, access your PDBP DMR Account via the Accounts Module</li><li>In the &quot;Upload Supporting Documentation&quot; section, select the &quot;Genomics & Neuroimaging DUC&quot; File Type</li><li>Select the newly signed DUC file and click Upload</li><li>Check the &quot;Administrative File Templates&quot; data-table to ensure that the new document has uploaded successfully. The File Template name should read: &quot;Genomics and Neuroimaging DUC&quot;</li><li>Click [Update] at the bottom of the Account Profile page to finalize the submission</li><li>Send an email to the PDBP Ops Team confirming that the updated DUC has been signed and uploaded</li></ol>Questions? Please contact the PDBP Operations Team: <br><br>{2} <br><br>Sincerely, <br>The PDBP Operations Team
ducExpiredOps.subject=EXPIRED - Genomics DUC & Access
ducExpiredOps.body=Dear PDBP Ops,<br><br>The following user - {0}, {1}, has an expired Genomics DUC and requires an updated version along with institutional signature in order to maintain access to genomics and/or neuro-imaging data in the DMR. <br><br>Please remove this user&#39;s access until a new/signed Genomics DUC is received and uploaded to the user&#39;s account.<br>
