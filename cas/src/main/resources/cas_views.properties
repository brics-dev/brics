# A placeholder for view definitions that are to be defined
# in the format of:
# viewName.(class)=org.jasig.cas.web.view.ViewClassName
# This file is exclusively reserved for custom views that
# would be put into a CAS overlay by deployers and removes
# the need to have to overlay the entire xml view definition file.

### View for expired passwords
expiredPasswordView.(class)=org.springframework.web.servlet.view.JstlView
expiredPasswordView.url=/WEB-INF/view/jsp/default/ui/expiredPassword.jsp

### View for expired passwords
expiredAccountView.(class)=org.springframework.web.servlet.view.JstlView
expiredAccountView.url=/WEB-INF/view/jsp/default/ui/expiredAccount.jsp

### View for expired passwords
inactiveAccountView.(class)=org.springframework.web.servlet.view.JstlView
