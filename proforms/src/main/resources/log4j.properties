# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE

log4j.category.com.opensymphony.sitemesh=WARN
log4j.category.org.apache.struts2=INFO
log4j.category.org.apache=INFO
log4j.category.catalia=INFO

# Set HikariCP logger category
log4j.category.com.zaxxer.hikari=DEBUG, CONSOLE
log4j.additivity.com.zaxxer.hikari=false

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MMM dd, yyyy hh:mm:ss a} %-5p [%C{1}:%M:%L] : %m%n

### STRUTS

log4j.logger.org.apache.struts2=WARN

### OPENSYMPHONY

log4j.logger.com.opensymphony.xwork2=WARN

## WS-Security
log4j.logger.org.jasig.cas.client.util.CommonUtils=ERROR

gov.nih.nichd.ctdb.security.util=WARN

gov.nih.nichd.ctdb.security.common=DEBUG